<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap.css" />
</head>
<body>
    <div class="page-header">
        <h1 class="text-center text-capitalize">page header</h1>
    </div>
    <div class="container" style="background-color:darkcyan">
        <h1>Container</h1>
    </div>
    <div class="container-fluid" style="background-color:chocolate">
        <h1>Container-fluid</h1>
    </div>
    <br />

    <div class="row">
        <div class="col-sm-4" style="background-color:brown">col-sm-4</div>
        <div class="col-sm-8" style="background-color:coral">col-sm-8</div>
        <div class="col-sm-8" style="background-color:thistle">col-sm-8</div>
    </div>

    <div class="">
        <div class="jumbotron">
            <h1 class="text-center">jumbotron</h1>
        </div>
    </div>

    <div class="container-fluid">        
        <div class="alert alert-success">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            Success
        </div>
        <div class="alert alert-info">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            info
        </div>
    </div>

    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="70"
             aria-valuemin="0" aria-valuemax="100" style="width:70%">
            <span class="sr-only">70% Complete</span>
        </div>
    </div>

    <h1>Modal</h1>

    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
</body>
</html>
