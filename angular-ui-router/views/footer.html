<hr />
<div ng-controller="footerCtrl">

    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#footerModal">Open Modal</button>

    <!-- Modal -->
    <div id="footerModal" data-backdrop="static" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="footertokenfield" value="red,green,blue" />
                    <form name="signup_form" novalidate>
                        <fieldset>
                            <legend>Signup</legend>
                            <div class="row">
                                <div class="large-12 columns">
                                    <label>Your name</label>
                                    <input type="text"
                                           placeholder="Name"
                                           name="name"
                                           ng-model="signup.name"
                                           ng-minlength=3
                                           ng-maxlength=20 required />
                                    <div class="error"
                                         ng-show="signup_form.name.$dirty && signup_form.name.$invalid">
                                        <small class="error"
                                               ng-show="signup_form.name.$error.required">
                                            Your name is required.
                                        </small>
                                        <small class="error"
                                               ng-show="signup_form.name.$error.minlength">
                                            Your name is required to be at least 3 characters
                                        </small>
                                        <small class="error"
                                               ng-show="signup_form.name.$error.maxlength">
                                            Your name cannot be longer than 20 characters
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="button radius">Submit</button>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-info" data-dismiss="modal">Submit</button>
                </div>
            </div>

        </div>
    </div>
</div>


<form id="myform" role="form">
    <div class="form-group">
        <label for="inputName" class="control-label">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Cina Saffary" required>
    </div>
    <div class="form-group has-feedback">
        <label for="inputTwitter" class="control-label">Twitter</label>
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" pattern="^[_A-z0-9]{1,}$" maxlength="15" class="form-control" id="inputTwitter" placeholder="1000hz" required>
        </div>
        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
        <span class="help-block with-errors">Hey look, this one has feedback icons!</span>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="control-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Bruh, that email address is invalid" required>
        <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="control-label">Password</label>
        <div class="form-group col-sm-6">
            <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required>
            <span class="help-block">Minimum of 6 characters</span>
        </div>
        <div class="form-group col-sm-6">
            <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm" required>
            <div class="help-block with-errors"></div>
        </div>
    </div>
    <div class="form-group">
        <div class="radio">
            <label>
                <input type="radio" name="underwear" required>
                Boxers
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="underwear" required>
                Briefs
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox" id="terms" data-error="Before you wreck yourself" required>
                Check yourself
            </label>
            <div class="help-block with-errors"></div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<script>
        $('#myform').validator();
</script>
