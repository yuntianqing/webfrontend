
    <div>
        <input type="text" ng-model="name" />
        <p ng-bind="name"></p>
        <p>{{name}}</p>
        <p>{{getName()}}</p>
        <input type="text" ng-model="fil"/>
        <ul>
            <li ng-repeat="x in list | filter: fil | orderBy: '-country'">
                {{(x.name | uppercase) + ': ' + x.country}}
            </li>
        </ul>
    </div>
