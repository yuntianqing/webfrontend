<h1 [style.color]="'purple'">Entity Detail Component</h1><input [(ngModel)]="rowColor"/>
<div doNothing [logText]="'Demo'">
    <table [class]="'table'" [style.color]="rowColor">
        <tr>
            <td>LongName:</td>
            <td>{{entityDetail.longName}}</td>
        </tr>
        <tr>
            <td>ShortName:</td>
            <td>{{entityDetail.shortName}}</td>
        </tr>
    </table>
</div>
